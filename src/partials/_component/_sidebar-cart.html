<sidebar class="main-layout__sidebar sidebar-cart mousemove-none">
  <section class="sidebar-cart__inner">
    <ul class="sidebar-cart__items">
      <li class="sidebar-cart__item sidebar-cart__item_big">
        <div class="sidebar-cart__body">
          <div class="sidebar-cart__img">
            <picture>
              <source srcset="img/image-sidebar-1.webp" type="image/webp">
              <img loading="lazy" src="img/image-sidebar-1.jpg" class="image" alt="">
            </picture>
          </div>

          <div class="sidebar-cart__content">
            <button class="sidebar-cart__button btn btn-icon">
              <span class="btn-icon__date">
                <svg class="btn-icon__icon">
                  <use xlink:href="img/sprite.svg#calendon"></use>
                </svg>

                <span>26.04.2022</span>
              </span>
            </button>
            <span class="sidebar-cart__name">День рождения Камилы Валиевой</span>
            <div class="sidebar-cart__description">Олимпийская чемпионка в командном соревновании, чемпионка Европы</div>
          </div>

        </div>

      </li>

      <li class="sidebar-cart__item sidebar-cart__item_big">
        <div class="sidebar-cart__images">
          <picture>
            <source srcset="img/image-sidebar-2.webp" type="image/webp">
            <img loading="lazy" src="img/image-sidebar-2.jpg" class="image" alt="gallery">
          </picture>
        </div>
      </li>

      <li class="sidebar-cart__item cart-btn">
        <div class="cart-btn__contain">
          <div class="cart-btn__image">
            <picture>
              <source srcset="img/image-sidebar-3.jpg" type="image/webp">
              <img loading="lazy" src="img/image-sidebar-3.jpg." class="image" alt="gallery">
            </picture>
          </div>

          <span class="cart-btn__description">Музей фигурного катания</span>
          <a href="#" class="cart-btn__link btn-link">Перейти</a>
        </div>
      </li>

      <li class="sidebar-cart__item cart-btn">
        <div class="cart-btn__contain">
          <div class="cart-btn__image">
            <picture>
              <source srcset="img/image-sidebar-4.jpg" type="image/webp">
              <img loading="lazy" src="img/image-sidebar-4.jpg."  class="image" alt="gallery">
            </picture>
          </div>

          <span class="cart-btn__description">Фотогалерея</span>
          <a href="#" class="cart-btn__link btn-link">Перейти</a>
        </div>
      </li>
    </ul>
  </section>
</sidebar>
